<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta charset="utf-8">
    <title>Find A Doc PDX</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="">Find A Doc, PDX</h1>
        <h4 class="link"> <a class="text-white" href="https://betterdoctor.com/">BetterDoctor</a></h4>
      </div>

      <div class="">
        <h3>Portland doctors near you</h3>
        <form id="user-input">
          <label for="search-input">Search by symptoms or doctor's name:</label>
          <input id="search-input" type="text" name="" value="">
          <button type="submit" class="btn btn-info" name="button">Find Doctor</button>
        </form>
      </div>

      <div class="" id="show-doctors">
      </div>

      <div class="" id="showErrors">
      </div>

    </div>
  </body>
